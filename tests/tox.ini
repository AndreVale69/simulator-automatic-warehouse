[tox]
env_list =
    3.14
    3.13
    3.12
    3.11
    3.10
    3.9
minversion = 4.34.1

[testenv]
description = run the tests with pytest
package = skip
wheel_build_env = .pkg
changedir =
    {toxinidir}/..
setenv =
    PYTHONPATH = {toxinidir}/..
deps =
    -r ../requirements.txt   # install the main dependencies
    -r test-requirements.txt # install the test dependencies
commands =
    pytest --config-file=tests/pytest.ini